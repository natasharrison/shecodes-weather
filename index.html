<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="src/style.css" class="src" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        </br>

        <!-- current city search form -->
        <div class="search-bar">
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Paris">
                <input type="submit" value="Search" id="search-button">
                <input type="submit" value="Current Location" id="current-button">
            </form>
        </div>
        <!-- end of current city search form -->

        <!-- Current Temperature -->
        <div class="current-temp">
            <div class="row">
                <div class="card col-3 d-flex justify-content-center shadow">
                    <h3 class="card-title" id="current-city"></h3>
                    </p>
                    <p class="card-text" id="current-time"></p>
                    <p class="card-text" id="description"></p>
                    <p><span class="card-text" id="temp"></span> <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link" class="active">°F</a></span></p>
                    <img src="" alt="Clear" id="icon" class="card-img">
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind: <span id="wind"></span> km/h</p>
                </div>
            </div>
        </div>
        <!-- end of current temperature -->

        <!-- Five Day Forecast -->
        <div class="forecast">
            <h2>5 Day Forecast</h2>

            <div class="row">
                <div class="card col-2 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <p class="card-text">December 5</p>
                        <img src="images/sun.jpg" class="card-img" alt="sunny">
                        <p class="card-text">75°F</p>
                    </div>
                </div>

                <div class="card col-2 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <p class="card-text">December 5</p>
                        <img src="images/sun.jpg" class="card-img" alt="sunny">
                        <p class="card-text">75°F</p>
                    </div>
                </div>

                <div class="card col-2 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <p class="card-text">December 5</p>
                        <img src="images/sun.jpg" class="card-img" alt="sunny">
                        <p class="card-text">75°F</p>
                    </div>
                </div>

                <div class="card col-2 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <p class="card-text">December 5</p>
                        <img src="images/sun.jpg" class="card-img" alt="sunny">
                        <p class="card-text">75°F</p>
                    </div>
                </div>

                <div class="card col-2 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <p class="card-text">December 5</p>
                        <img src="images/sun.jpg" class="card-img" alt="sunny">
                        <p class="card-text">75°F</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Five Day Forecast -->

        <footer>
            <p>Created by Natasha Harrison Murata | Jan 2022 | <a href="https://github.com/natasharrison/shecodes-weather">GitHub</a>
                |
                <a href="https://www.linkedin.com/in/natasharrison/">LinkedIn</a>
            </p>
        </footer>

    </div>
    <script src="src/index.js"></script>
</body>

</html>
