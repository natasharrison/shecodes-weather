<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="src/style.css" class="src" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600;800&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        </br>

        <!-- current city search form -->
        <div class="search-bar">
            <div class="row g-3 align-items-center" id="form">
                <div class="col-auto">
                    <label type="text" class="col-form-label">Current City</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Paris">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Find</button>
                </div>
            </div>
        </div>
        <!-- end of current city search form -->

        <!-- Current Temperature -->
        <h2> Current Temperature</h2>
        <div class="current-temp">
            <div class="row">
                <div class="card col-4 shadow">
                    <h5 class="card-title">Scottsdale, AZ</p>
                    <p class="card-text">75°F</p>
                    <img src="images/sun.jpg" class="card-img" alt="sunny" width="200">
                </div>
            </div>
        </div>
        <!-- end of current temperature -->

        <!-- Five Day Forecast -->
        <div class="forecast">
            <h2>5 Day Forecast</h2>

            <div class="row">
                <div class="card col-2 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <p class="card-text">December 5</p>
                        <img src="images/sun.jpg" class="card-img" alt="sunny">
                        <p class="card-text">75°F</p>
                    </div>
                </div>

                <div class="card col-2 shadow">

                    </div>
                </div>

                <div class="card col-2 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>

                        <img src="images/sun.jpg" class="card-img" alt="sunny">
                        <p class="card-text">75°F</p>
                    </div>
                </div>

                <div class="card col-2 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <p class="card-text">December 5</p>
                        <img src="images/sun.jpg" class="card-img" alt="sunny">
                        <p class="card-text">75°F</p>
                    </div>
                </div>

                <div class="card col-2 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>

                        <img src="images/sun.jpg" class="card-img" alt="sunny">

                </div>
            </div>
        </div>

    </div>
