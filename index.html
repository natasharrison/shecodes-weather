<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="src/style.css" class="src" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <h1 class="page-title">Weather Dashboard</h1>
        </div>

        <div class="row d-flex justify-content-center">
            <!-- current city search form -->
            <div class="search-bar">
                <form id="search-form">
                    <input type="text" id="city-input" placeholder="Paris">
                    <input type="submit" value="Search" id="search-button">
                    <input type="submit" value="Current Location" id="current-button">
                </form>
            </div>
            <!-- end of current city search form -->
        </div>

        <div class="row d-flex justify-content-center">
            <div class="card col-3 d-flex shadow" id="weather-box">
                <!-- Current Temperature -->
                <div class="current-temp">
                    <h3 class="card-title" id="current-city"></h3>
                    <p class="card-text" id="current-time"></p>
                    <p class="card-text" id="description"></p>
                    <img src="" alt="" id="icon" class="card-img">
                    <p class="current-degree"><span class="card-text" id="temp"></span> Â°F</p>
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind: <span id="wind"></span> mph</p>
                </div>
                <!-- end of current temperature -->
            </div>
        </div>
        <!-- Five Day Forecast -->
        <div class="five-day" id="forecast">
            <!-- forecast populated using displayForecast function -->
        <!-- End of Five Day Forecast -->
        </div>

        <div class="row d-flex justify-content-center">
            <footer>
                <p>Created by Natasha Harrison Murata | 2022 | <a
                        href="https://github.com/natasharrison/shecodes-weather">GitHub</a>
                    |
                    <a href="https://www.linkedin.com/in/natasharrison/">LinkedIn</a>
                </p>
            </footer>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
